speed_scaling_state_broadcaster:
   tf_prefix: {
    type: string,
    default_value: "",
    description: "Urdf prefix of the corresponding arm"
   }
   state_publish_rate: {
    type: double,
    default_value: 100.0,
    description: "Rate at which the speedscaling state will be published."
   }
   hardware_supports_scaling: {
    type: bool,
    default_value: true,
    description: "Flag that mark is hardware supports scaling to create corresponding command and state interfaces."
   }
